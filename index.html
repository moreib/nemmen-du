<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volleyball Lineup Visualizer</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
    }

    .court {
      position: relative;
      width: 600px;
      height: 300px;
      background: #a0d468;
      border: 4px solid #333;
      margin-top: 20px;
    }

    /* Net line */
    .court::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      background: #333;
    }

    .player {
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ff5c5c;
      border: 2px solid #222;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 20px;
    }

    button {
      margin-top: 10px;
      padding: 6px 14px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Volleyball Lineup Visualizer</h1>
  <button id="rotateBtn">Rotate</button>
  <div class="court" id="court"></div>

  <script>
    const court = document.getElementById("court");

    // Define 6 player coordinates (percent of court size)
    // Using simple rotation logic: players shift positions clockwise
    let lineup = [
      {x: 20, y: 80}, // position 5
      {x: 50, y: 80}, // position 6
      {x: 80, y: 80}, // position 1
      {x: 20, y: 40}, // position 4
      {x: 50, y: 40}, // position 3
      {x: 80, y: 40}, // position 2
    ];

    function drawPlayers() {
      court.innerHTML = "";
      lineup.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "player";
        div.style.left = p.x + "%";
        div.style.top = p.y + "%";
        div.textContent = i + 1; // show player number
        court.appendChild(div);
      });
    }

    function rotateLineup() {
      // Move last player to the front for a clockwise rotation
      lineup.unshift(lineup.pop());
      drawPlayers();
    }

    document.getElementById("rotateBtn").addEventListener("click", rotateLineup);

    drawPlayers();
  </script>
</body>
</html>
